        * {

        }

        body {
            background-color: #f0f4f8;

            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);

        .container {

        .logo {

            position: relative;
            border: 1px solid rgba(0, 102, 255, 0.05);

            position: relative;
            overflow: hidden;
        }

        .app-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,

            margin-right: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 102, 255, 0.3);
            transition: transform 0.3s;
            z-index: 1;
            overflow: hidden;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .app-card:hover .app-icon {
            transform: rotate(10deg) scale(1.1);

        .app-info {

        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--dark);
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-about {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
        }

        .advance-tag {

            top: 1.5rem;

            color: white;
            padding: 0.3rem 1.2rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
            z-index: 2;
            animation: pulse 2s infinite;
        }

        .app-actions {

            gap: 1rem;

        .btn {

            border: none;
            outline: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 30%,
                rgba(255, 255, 255, 0.4) 45%,
                rgba(255, 255, 255, 0) 60%

            transition: all 0.5s;
        }

        .btn:hover::after {

        }

        .btn-download {

        .btn-telegram {

            color: white;
        }

        .btn-telegram:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 172, 237, 0.4);
        }

        footer {

            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 102, 255, 0.1);
            color: #666;
            font-size: 0.9rem;
            animation: fadeIn 1.5s ease-out;
        }

        /* Advanced Animations */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            20% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 247, 255, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(0, 247, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 247, 255, 0); }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 50%;
            opacity: 0.1;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .app-icon {
                margin-right: 0;
                margin-bottom: 1.5rem;
            }

            .app-actions {
                flex-direction: column;
                padding: 0 1.5rem 1.5rem 1.5rem;
            }

            .advance-tag {
                top: 1rem;
                right: 1rem;
            }
            
            .logo img {
                height: 60px;
            }
        }
    </style>
</head>
